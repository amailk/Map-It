<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="map.css">
  <script type="text/javascript" src="map.js"></script>
</head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Kitchener Coffee</h1>
        <div>
          <input id="show-coffee" type="button" value="Show Coffee">
          <input id="hide-coffee" type="button" value="Hide Coffee">
          <hr>
          <span class="text"> Draw a shape to search within it for Coffee Houses!</span>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
        </div>

        <hr>

        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favourite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>

        <hr>

        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10"> 10 min </option>
            <option value="15"> 15 min </option>
            <option value="30"> 30 min </option>
            <option value="60"> 60 min </option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google office Waterloo or 165 King Street E, Kitchener,ON">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex:Coffee near Belmont Village">
          <input id="go-places" type="button" value="Go">
        </div>
    </div>
    <div id="map"> </div>
  </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJxQaoKzsA4DrJYlXGkhy_ijW3wRVf5EI&libraries=places,drawing,geometry&callback=initMap">
    </script>
  </body>
</html>
