<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="map.css">
  <script type="text/javascript" src="map.js"></script>
</head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Kitchener Coffee</h1>
        <div>
          <input id="show-coffee" type="button" value="Show Coffee">
          <input id="hide-coffee" type="button" value="Hide Coffee">
          <br>
          <span class="text"> Draw a shape to search within it for Coffee Houses!</span>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
        </div>
        <br>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favourite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
    </div>
    <div id="map"> </div>
  </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJxQaoKzsA4DrJYlXGkhy_ijW3wRVf5EI&libraries=drawing,geometry&callback=initMap">
    </script>
  </body>
</html>
